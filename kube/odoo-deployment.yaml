apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: odoo
  name: odoo
  namespace: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - env:
            - name: host
              value: db
            - name: USER
              value: root
            - name: PASSWORD
              value: odoo
          image: odoo:14
          imagePullPolicy: Always
          name: odoo
          ports:
          - containerPort: 8069